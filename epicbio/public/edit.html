<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.googletagmanager.com; style-src 'self' https://fonts.googleapis.com; img-src 'self' https://*.instagram.com; frame-src https://www.youtube.com;">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  <title>Epic.bio - Edit Bio</title>
  <link rel="stylesheet" href="/assets/style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <main>
    <h1 data-translate="edit_bio">Edit Your Bio</h1>
    <form id="edit-form">
      <input type="text" id="username" placeholder="Username" required>
      <textarea id="bio-content" placeholder="Bio content"></textarea>
      <input type="url" id="video-url" placeholder="YouTube Video URL (optional)" pattern="https://.*">
      <label><input type="checkbox" id="use-ig-profile"> Show Instagram Profile Picture</label>
      <label><input type="checkbox" id="use-ig-background" disabled> Use Instagram Photo as Background (Premium)</label>
      <input type="url" id="ig-background-url" placeholder="Instagram Background URL (Premium)" disabled pattern="https://.*">
      <div id="links-container">
        <div class="link-input">
          <input type="text" placeholder="Link Title">
          <input type="url" placeholder="Link URL" pattern="https://.*">
          <input type="text" placeholder="Link Description">
          <button type="button" onclick="removeLink(this)">Remove</button>
        </div>
      </div>
      <button type="button" onclick="addLink()">Add Link</button>
      <button type="submit">Save</button>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/script.js"></script>
</body>
</html>
