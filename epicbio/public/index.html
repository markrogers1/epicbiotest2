<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://www.googletagmanager.com; style-src 'self' https://fonts.googleapis.com; img-src 'self' https://*.instagram.com; frame-src https://www.youtube.com;">
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
  <title>Epic.bio - Sign Up</title>
  <link rel="stylesheet" href="/assets/style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <main>
    <h1 data-translate="welcome">Welcome to Epic.bio</h1>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="ig-username" placeholder="Instagram Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="text" id="invite-code" placeholder="Invite Code" required>
      <button type="submit" data-translate="signup">Sign Up</button>
    </form>
    <footer>
      <a href="/terms">Terms</a> | <a href="/privacy">Privacy</a> | <a href="/cookies">Cookies</a>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/assets/script.js"></script>
</body>
</html>
